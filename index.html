<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi PPKA - Stasiun Merak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="control-panel">
        </div>
    <div id="game-area">
        <div id="map">
            <object id="stasiun" type="image/svg+xml" data="assets/merak.xml"></object>
        </div>
        <div id="info-panel">
            <div id="status-board">
                <h3><i class="fa-solid fa-tower-broadcast"></i> Live Status</h3>
                <div id="wesel-status-display"></div>
                <div id="signal-status-display"></div>
            </div>
            <div id="log-board">
                <h3><i class="fa-solid fa-clipboard-list"></i> Activity Log</h3>
                <ol id="activity-log"></ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
